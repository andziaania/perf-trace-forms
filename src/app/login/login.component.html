<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label for="login"> Login:
    <input type="text" name="login" id="login" required
      formControlName="login">
  </label>
  <div *ngIf="loginField.errors && (loginField.touched || loginField.dirty)"
      class="cross-validation-error-message alert alert-danger">
    Login must contain at least {{LOGIN_MIN_LENGTH}} characters.
  </div>
  <label for="passw">Password:
    <input type="password" name="passw" id="passw" required
      formControlName="password">
  </label>
  <div *ngIf="passwordField.errors && (passwordField.touched || passwordField.dirty)"
      class="cross-validation-error-message alert alert-danger">
    Password must contain at least {{PASSWORD_MIN_LENGTH}} characters.
  </div>
  <button type="submit" [disabled]="!loginForm.valid">Submit</button>

</form>
