
  <nb-card class="chart-card">
      <nb-card-body>
      <nb-select [selected]="selectedTimeRange" (selectedChange)="handleSelectedTimeRangeChange($event)" size="tiny">
        <nb-option *ngFor="let timeRange of timeRanges" [value]="timeRange">{{ timeRange }}</nb-option>
      </nb-select>
      <input nbInput [nbDatepicker]="datepicker" value="by {{selectedDate | date:'mediumDate'}}" fieldSize="tiny">
      <nb-datepicker #datepicker [date]="selectedDate" (dateChange)="handleDateChange($event)"></nb-datepicker>
    </nb-card-body>
  </nb-card>

  <pt-users-total-card [date]="selectedDate" [timeRange]="selectedTimeRange"></pt-users-total-card>
