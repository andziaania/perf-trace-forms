

  <nb-card size="large" class="chart-card">
    <nb-card-header>
      <nb-select [selected]="selectedTimeRange.type" (selectedChange)="handleSelectedTimeRangeChange($event)" size="tiny">
        <nb-option *ngFor="let timeRange of timeRanges" [value]="timeRange.type">{{ timeRange.type }}</nb-option>
      </nb-select>
      <input nbInput [nbDatepicker]="datepicker" value="by {{selectedDate | date:'mediumDate'}}" fieldSize="tiny">
      <nb-datepicker #datepicker [date]="selectedDate" (dateChange)="handleDateChange($event)"></nb-datepicker>
      <button nbButton (click)="handleShowPreviousInRange($event)" size="tiny" [outline]="showPreviousTimeRange" status="info">Show previous</button>

    </nb-card-header>

    <nb-card-body>
      <pt-chart-users></pt-chart-users>
    </nb-card-body>

  </nb-card>
