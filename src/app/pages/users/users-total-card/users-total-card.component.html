<nb-card class="chart-card">
  <nb-card-header>
    <div class="clearfix">
      <span class="float-left">Users in total</span>
      <button nbButton (click)="handleShowPreviousInRange()" size="tiny" status="info"
            class="float-right"
            [ngClass]="{'transparentBg': !isShowPreviousInTimeRange}">Show previous {{timeRange}} </button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <pt-chart-users></pt-chart-users>
  </nb-card-body>
</nb-card>
